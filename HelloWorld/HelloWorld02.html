<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <!-- 标签作用-->
    <p>文本标签</p>
    <h1>标题标签一</h1>
    <a>这是一个超链接标签</a>
    <b>这是一个加重标签</b>

    <!--盒子容器可承载全部的元素-->
    <div id="one">
        <p>hello yang zhong yuan </p>
        <a>点击我</a>
    </div>

    <!-- span文本容器的作用 -->
    <div id="divspan">
        <p>这是一个<span> span测试效果</span> span 是一个什么样子</p>
    </div>

    <div id="container">
        <div id="heading">头部</div>
        <div id="content_menu">内容菜单</div>
        <div id="content_body">内容主体</div>
        <div id="footing">底部</div>
    </div>
</body>
</html>
